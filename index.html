<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./icons/my.png" type="image/x-icon">
    <title>Rock Paper Scissor Game</title>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/aee9baa925.js" crossorigin="anonymous"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main class="container">
        <div class="title">
            <h1>Welcome Rock Paper Scissor Game</h1>
            <div class="titleEmoji">
                <i class="fa-regular fa-hand-back-fist fa-shake"></i>
                <i class="fa-regular fa-hand fa-shake"></i>
                <i class="fa-regular fa-hand-scissors fa-shake"></i>

            </div>
        </div>

        <div class="game">
            <div class="computer" >
                <h3>Computer: <span class="emoji" id="computerChoise"></span></h3>
            </div>
            <div class="user" >
                <h3>User: <span class="emoji" id="userChoise"></i></span></h3>
            </div>
            <div class="userControls">
                <button type="submit" class="userBtn">Rock</button>
                <button type="submit" class="userBtn">Paper</button>
                <button type="submit" class="userBtn">Scissor</button>
            </div>
        </div>
        <div class="score">
            <div id="comScore"></div>
            <div id="urScore"></div>
        </div>
    </main>

    <!-- Custom JS -->
    <script src="./main.js"></script>
</body>
</html>
